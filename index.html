    <script>
        const toggleBtn = document.querySelector('.alternar_botao')
        const toggleBtnIcon = document.querySelector('.alternar_botao i')
        const dropdownMenu = document.querySelector('.menu_drop')

        toggleBtn.onclick = function () {
            dropdownMenu.classList.toggle('open')
            const isOpen = dropdownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen
                ? 'fa-solid fa-xmark'
                : 'fa-solid fa-bars'
        }
    </script>
